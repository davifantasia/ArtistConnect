<ion-view view-title="Calendar">
        
    <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search"  placeholder="Search" ng-model="query">
        </label>
    </div>
    
    <ion-content class="has-subheader">
        
        <!--Repeat days-->
        <div class="day" ng-repeat="(dayIndex, day) in calendar.calendar">
            
            <!-- Item divider -->
            <div class="item item-divider item-divider-calm">
                {{day.weekday}}
            </div>
            
            <!--Day Title-->
            <div ng-show="day.title" class="item item-list item-text-wrap dayhighlight">
                <h2>{{day.title}}</h2>
                {{day.description}}
            </div>
            
            <ion-list>
                <ion-item ng-class="{'item-avatar': item.shortname, 'star': item.star}" class="item-text-wrap item-icon-right" ng-repeat="item in day.schedule | filter: query" href="#" >
                    
                    <img ng-show="item.shortname" ng-src="img/{{item.shortname}}_tn.jpg" alt="{{item.name}} Photo">
                    <h2>{{item.time}}</h2>
                    <h3>{{item.title}}</h3>
                    <h4>{{item.artist ? 'with ' + item.artist : ''}}</h4>
                    <p>{{item.description}}</p>
                    
                    <!-- This is the star that will appear next to each item -->
                    <button class="button button-clear icon ion-star button-assertive" ng-click="calendar.toggleStar(item)" ng-show="item.star"></button>
                    
                    <!--Button that will appear when item is swiped to the left-->
                    <ion-option-button class="button-calm" ng-click="calendar.toggleStar(item)">
                        <i class="icon ion-star"></i>
                    </ion-option-button>
                    
                    <ion-option-button class="button-assertive" ng-click="calendar.onItemDelete(dayIndex, item)">
                        <i class="icon ion-trash-a"></i>
                    </ion-option-button>
                    
                </ion-item>
            </ion-list>
            
        </div> 
        
    </ion-content>
    
</ion-view>
